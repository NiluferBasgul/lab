<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" th:action="@{'/courses/add/{id}' (id=${course != null ? course.courseId : ''})}">
<div class="form-group">
    <label for="name">Course name</label>
    <input type="text"
           class="form-control"
           id="name"
           name="name"
           th:value="(${course} != null ? ${course.getName()} : '')"
           required
           placeholder="Enter course name">
</div>

<div class="form-group">
    <label for="name">Description</label>
    <input type="text"
           class="form-control"
           id="description"
           name="description"
           th:value="(${course} != null ? ${course.getDescription()} : '')"
           required
           placeholder="Enter description">
</div>

<div>
    <label>Teacher</label><br/>
    <select name="teacherId">
        <option th:each="teacher: ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"> [teacher.name]
        </option>
    </select>
</div>


    <button type="submit">Create course</button>

</form>

</body>
</html>
